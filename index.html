<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex min-vh-100">
    
        <section class="d-flex flex-column align-items-center justify-content-center p-4 rounded-3 w-100">
            <div class="text-center mb-4">
                <img src="user.png" alt="user" class="img-fluid mb-4" style="max-width: 50%;">
                <h1 class="display-4 font-bold">LOGIN</h1>
            </div>
            <input type="email" placeholder="Digite seu email..." class="form-control mb-3" style="max-width: 75%;">
            <input type="password" placeholder="*************" class="form-control mb-3" style="max-width: 75%;">
            <div class="d-flex justify-content-between text-muted mb-3" style="max-width: 75%;">
                <div class="d-flex align-items-center">
                    <input type="checkbox" id="senha">
                    <label for="remember"> Lembrar senha? </label>
                </div>
                <a href="#" class="text-primary"> Esqueceu sua senha? </a>
            </div>
            <button class="btn btn-primary w-75"> Acessar </button>
            <div>
                Não possui uma conta? <a href="#" class="text-primary"> Crie sua conta </a>
            </div>
        </section>

        <section class="d-none d-md-flex flex-column align-items-center bg-primary text-white p-4 w-100">
            <p class="text-center display-4"> Domine as <strong>tecnologias mais <br>buscadas</strong> pelo mercado! </p>
            <img src="techs.png" alt="Techs" class="img-fluid hover-scale-110" style="max-width: 75%;">
        </section>

    </main>
</body>

</html>
